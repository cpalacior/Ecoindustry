<!DOCTYPE html>
<html>

<head>
    <title>Ingresar</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
</head>

<body>

    <nav class="navbar" style="background-color: #363636;">
        <br>
        <br>
    </nav>

    <div class="card-body">
        <h4>Empresas</h4>
        <div>
            <table class='table mt-2 text-center'>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>NIT</th>
                        <th>Correo</th>
                        <th>Clave</th>
                        <th>Dirección</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for empresa in empresas %}
                    <tr>
                        <td>{{ empresa.nombreEmpresa }}</td>
                        <td>{{ empresa.NIT }}</td>
                        <td>{{ empresa.correo }}</td>
                        <td>{{ empresa.clave }}</td>
                        <td>{{ empresa.direccion }}</td>
                        <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">Editar</button></td>
                        <td><button class='btn btn-danger'>Eliminar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar empresa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                <form action="/editar/" method="POST">
                    {% csrf_token %}
                    <div class="col-6">
                        <input type="text" name="nombreEmpresa" placeholder="Nombre">
                    </div>
                    <br><br>
                    <div class="col-6">
                        <input type="text" name="NIT" placeholder="NIT">
                    </div>
                    <br><br>
                    <div class="col-6">
                        <input type="email" name="correo" placeholder="Email">
                    </div>
                    <br><br>
                    <div class="col-6">
                        <input type="password" name="clave" placeholder="Contraseña">
                    </div>
                    <br><br>
                    <div class="col-6">
                        <input type="text" name="direccion" placeholder="Dirección">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>

</html>
